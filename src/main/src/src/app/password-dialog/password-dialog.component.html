<h1 mat-dialog-title>Password</h1>
<div mat-dialog-content>
    <p>Please enter user's password before updating his details</p>
</div>
<div mat-form-field>
    <input type="password" class="form-control" matInput [(ngModel)]="data.password">
</div>
<div mat-dialog-actions>
    <button style="margin-right: 10px;" class="btn" mat-button mat-dialog-close>Close</button>
    <button class="btn" mat-button [mat-dialog-close]="data.password" cdkFocusInitial>Ok</button>
</div>
