<div class="container">
  <div class="card card-container">
    <button type="submit" class="float-right btn btn-primary" (click)="goToHomePage()">
      <mat-icon>home</mat-icon>Home
    </button>
    <br>
    <button type="submit" style="margin-right: 1px;" class="float-right btn btn-warning" (click)="goToProcessPortalPage()">
      <mat-icon>send</mat-icon>Process Portal
    </button>
    <br>
    <h2 style="text-align: center;"> Insurance Request Form</h2>
    <form ngNativeValidate>
      <div class="row form-group">
        <div class="col-md-3">
          <label for="fullName">Full name</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full name"
            [(ngModel)]="applicant.fullName" />
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-3">
          <label for="productName">Product name</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="productName" name="productName" placeholder="Product name"
            [(ngModel)]="applicant.productName">
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-3">
          <label for="premiumAmount">Premium amount</label>
        </div>
        <div class="col-md-8">
          <input type="number" class="form-control" id="premiumAmount" name="premiumAmount" placeholder="Premium amount"
            [(ngModel)]="applicant.premiumAmount">
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-3">
          <label for="sumAssuredAmount">Sum assured amount</label>
        </div>
        <div class="col-md-8">
          <input type="number" class="form-control" id="sumAssuredAmount" name="sumAssuredAmount"
            placeholder="Sum assured amount" [(ngModel)]="applicant.sumAssuredAmount">
        </div>
      </div>



      <div class="row form-group">
        <div class="col-md-3">
          <label for="dateOfBirth">Date of birth</label>
        </div>
        <div class="col-md-8">
          <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Date of birth"
            [(ngModel)]="applicant.dateOfBirth">
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-3">
          <label for="age">Age</label>
        </div>
        <div class="col-md-8">
          <input type="number" class="form-control" id="age" name="age" placeholder="Age" (click)="ageCalculate()"
            [(ngModel)]="applicant.age">
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-3">
          <label for="noOfYears">Number of years</label>
        </div>
        <div class="col-md-8">
          <input type="number" class="form-control" id="noOfYears" name="noOfYears" placeholder="Number of years"
            [(ngModel)]="applicant.noOfYears">
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-10" style="text-align: center;">
          <button type="submit" class="btn btn-info" (click)="raiseRequest()">Raise new request</button>
        </div>
      </div>
    </form>
  </div>
</div>
