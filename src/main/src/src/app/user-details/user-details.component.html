<div class="container">
    <button type="submit" class="btn btn-light float-right" (click)="goToNewUserPage()"><mat-icon>create</mat-icon>Create New</button>
    <button type="button" style="margin-right: 1px;" class="btn btn-primary float-right" (click)="goToHomePage()"><mat-icon>home</mat-icon>Home</button>
    <h2>User Details:</h2>
    <ngx-datatable [ngClass]="'bootstrap'" [rows]="users" [columnMode]="'force'" [headerHeight]="50"
    [rowHeight]="50" table-striped table-boarded>

        <ngx-datatable-column name="Username">>
        </ngx-datatable-column>

        <ngx-datatable-column name="Full Name">
        </ngx-datatable-column>

        <ngx-datatable-column name="Email Id">
        </ngx-datatable-column>

        <ngx-datatable-column name="Employee Code">
        </ngx-datatable-column>

        <ngx-datatable-column name="Department">
        </ngx-datatable-column>

        <ngx-datatable-column name="User Roles">
        </ngx-datatable-column>

        <ngx-datatable-column name="Actions" [sortable]="false">
            <ng-template let-row = "row" let-value="value" ngx-datatable-cell-template>
                <mat-icon class="cursor" (click)="updatUser(row.id)">check_circle</mat-icon>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Delete User" [sortable]="false">
            <ng-template let-row = "row" let-value="value" ngx-datatable-cell-template>
                <mat-icon class="cursor" (click)="deleteUser(row)">delete_forever</mat-icon>
            </ng-template>
        </ngx-datatable-column>

    </ngx-datatable>
</div>
